<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GULA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <main class="container-menu">
        <form>
            <h1>GULA</h1>
            <p>Gestão Unificada de Logística Alimentar</p>
            <div class="input-box">
                <input placeholder="Email" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="forgot-box">
                <label><input type="checkbox" id="checkbox"> Lembrar meu login</label>
                <a href="#">Esqueci a senha</a> 
            </div>
            <input type="submit" value="Login" id="submit" class="login"/>
            <div class="register-box">
                <label><a href="#">Não possui uma conta? Cadastre-se</a></label>
            </div>
        </form>
    </main>
</body>
</html>
